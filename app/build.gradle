plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.fatihyilmazer.vitascanpro'
    compileSdk 36 // Sadece 36 yazmalı, parantez veya 'version =' olmamalı

    defaultConfig {
        applicationId "com.fatihyilmazer.vitascanpro"
        minSdk 24
        targetSdk 36 // Burası da 36 olmalı
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    // ...
} // ANDROID BLOĞUNUN KAPANIŞI

dependencies {
    // Versiyon katalog kütüphaneleri
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout

    // Test kütüphaneleri
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core

    // Projen için gerekli manuel kütüphaneler
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation "androidx.recyclerview:recyclerview:1.3.2"
}